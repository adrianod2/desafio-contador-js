<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Contador</title>
</head>
<body>
   <h1>Contador</h1>
      <p>Clique nos botões para alterar o valor</p>
       <div class="usuario1"><p>Usuário 1</p></div>
      <div id="counter">
         <div class="container">
            <div class="button">
               <button class="subtrair" name="subtrair" onclick="decrement1()">-</button>
               <span id="currentNumber1">0</span>
               <button class="adcionar" name="adicionar" onclick="increment1()">+</button>
            </div>
         </div>
      </div>
     
      <div class="usuario2"><p>Usuário 2</p></div>
      <div id="counter">
         <div class="container">
            <div class="button">
               <button class="subtrair" name="subtrair" onclick="decrement2()">-</button>
               <span id="currentNumber2">0</span>
               <button class="adcionar" name="adicionar" onclick="increment2()">+</button>
            </div>
         </div>
      </div>
      <script src="assets/js/scripts.js"></script>
</body>
</html>
